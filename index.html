<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Up In The Air: Flight Path Visualizer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="pageTop">
    <div id="clouds">
      <div class="cloud x1"></div>
      <div class="cloud x2"></div>
      <div class="cloud x3"></div>
      <div class="cloud x4"></div>
      <div class="cloud x5"></div>
      <div class="cloud x6"></div>
      <div class="cloud x7"></div>
    </div>

    <div class="planewindow"></div>

    <div class="welcome">
      <h1 class="title">Up in the Air</h1>
      <h2 class="tagline">Flight Path Visualizer</h2>

      <form id="flightform">
      <h2 id="formtitle">Enter your flight information:</h2>
        <div>
          <label for="depart">departure airport:</label>
          <input class="inputBox" id="depart" name="depart" type="text"placeholder="e.g. SFO" maxlength="3">
        </div>
        <div>
          <label for="arrive">arrival airport:</label>
          <input class="inputBox" type="text" name="arrive" id="arrive" placeholder="e.g. JFK" maxlength="3">
        </div>
        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
  </div>

  <div id="map">
    <div class="heading">
    <div class="decorativearrow"></div>
      <h3 class="headingtext">Your Flight Route:</h3>
    </div>
    <div id="tempframe">
      <h3>Please enter your flight details to see your route</h3>
    </div>
    <div class="overlay" onClick="style.pointerEvents='none'"></div>
    <iframe
      width="100%"
      frameborder="0" style="border:0">
    </iframe>
    <div class="btnwrapper">
      <button class="factsbtn">Tell me more!</button>
    </div>
  </div>

  <div class="facts hide">
    <div class="heading white">
      <div class="decorativearrow white"></div>
      <h3 class="headingtext">Fun Facts about your trip:</h3>
    </div>
    <div class="topics">
      <h3 class="topicname">At A Glance</h3>
      <p class="topicname">&#62;&#62;</p>
    </div>
    <div class="topics">
      <h3 class="topicname">In The Air</h3>
      <p class="topicname">&#62;&#62;</p>
    </div>
    <div class="topics">
      <h3 class="topicname">In Your Flight</h3>
      <p class="topicname">&#62;&#62;</p>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-scrollto.js"></script>
  <script type="text/javascript" src="js/jquery.goup.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
